	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Link Button</title>


	<style>
		
		a:link, a:visited
		{
			color: whitesmoke;
			background-color: darkblue;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			display: inline-block;
			border-radius: 25px;
		}

		a:hover, a:active
		{
			color: lightpink;
			background-color: whitesmoke;
		}


	</style>
