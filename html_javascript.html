<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML JAVASCRIPT</title>
</head>
<body>

	<h2>Javascripts Change Content</h2>
	<p id="content_1">This is my first content</p>
	<button type="button" onclick='document.getElementById("content_1").innerHTML= "This is my second content"'>Click Here</button>


	<h2>Javascripts Change Style</h2>
	<p id="style_1">I use Javascripts to change the style of my content</p>
	<script>
		function mystyle()
		{
			document.getElementById("style_1").style.fontSize="40px";
			document.getElementById("style_1").style.color="maroon";
			document.getElementById("style_1").style.backgroundColor="beige";
			document.getElementById("style_1").style.fontFamily="Lucida";
		}
	</script>
	<button type="button" onclick="mystyle()">Click Here</button>


	<h2>Javascripts Manipulate Image</h2>
	<script>
		function myImage(a)
		{
			var pict;
			if (a==1) 
			{
				pict="image/coffee_bean.jpg"
			}
			else
			{
				pict="image/coffee.jpg"
			}
			document.getElementById('gambar').src=pict;
		}
	</script>
	<img src="image/coffee_bean.jpg" width="300" height="250" id="gambar">
	<p>
		<button type="button" onclick="myImage(1)">Coffee Beans</button>
		<button type="button" onclick="myImage(2)"> Brew The Coffee</button>
	</p>


	<h2>Alert Box</h2>
	<script>
		{
			alert("Assalamualaikum, welcome to my webpage! \n Hope you enjoy~~")
		}
	</script>
